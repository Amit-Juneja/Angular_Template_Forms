<div class="container mt-5">
    <h2>List Of employees</h2>
    <table class=table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.username}}</td>
            <td><a [routerLink]="['employee/edit',employee.id]">Edit</a></td>
            <td><button (click)="onDelete(employee.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
